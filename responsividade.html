<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados Coloridos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .square-container {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .yellow { background-color: #f4c542; }
        .red { background-color: #e74c3c; }
        .green { background-color: #32774f; }
        .blue { background-color: #3498db; }
        .description {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="square-container yellow">
        <div>
            <div>Amarela</div>
        </div>
    </div>
    <div class="square-container red">
        <div>
            <div>Vermelha</div>
        </div>
    </div>
    <div class="square-container green">
        <div>
            <div>Verde</div>
        </div>
    </div>
    <div class="square-container blue">
        <div>
            <div>Azul</div>
        </div>
    </div>
</body>
</html>
